<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h3>JavaScript Object</h3>
    <script>
        const user = {id: 233, name: "Ataur Rahman"}
        //            {"id":233,"name":"Ataur Rahman"} json formate
        const resutl = JSON.stringify(user);
        console.log(resutl);
        const userFromJSON = JSON.parse(resutl);
        console.log(userFromJSON);
    </script>
    
</body>
</html>
